<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Mobile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .kalkulator {
            width: 90%;
            max-width: 350px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }

        input {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .tombol-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 65px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #f2f2f2;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            background: #d6d6d6;
        }

        .hapus {
            grid-column: span 4;
            background: #ff4d4d;
            color: white;
            font-weight: bold;
        }

        .operator {
            background: #ffe27a;
        }

        .hasil {
            background: #7bdc7b;
        }
    </style>
</head>
<body>

<div class="kalkulator">
    <input type="text" id="layar" disabled>

    <div class="tombol-container">
        <button onclick="tekan('7')">7</button>
        <button onclick="tekan('8')">8</button>
        <button onclick="tekan('9')">9</button>
        <button class="operator" onclick="tekan('/')">รท</button>

        <button onclick="tekan('4')">4</button>
        <button onclick="tekan('5')">5</button>
        <button onclick="tekan('6')">6</button>
        <button class="operator" onclick="tekan('*')">ร</button>

        <button onclick="tekan('1')">1</button>
        <button onclick="tekan('2')">2</button>
        <button onclick="tekan('3')">3</button>
        <button class="operator" onclick="tekan('-')">-</button>

        <button onclick="tekan('0')">0</button>
        <button onclick="tekan('.')">.</button>
        <button class="hasil" onclick="hitung()">=</button>
        <button class="operator" onclick="tekan('+')">+</button>

        <button class="hapus" onclick="hapusLayar()">HAPUS</button>
    </div>
</div>

<script>
    function tekan(nilai) {
        document.getElementById("layar").value += nilai;
    }

    function hitung() {
        try {
            document.getElementById("layar").value = eval(document.getElementById("layar").value);
        } catch {
            document.getElementById("layar").value = "Error";
        }
    }

    function hapusLayar() {
        document.getElementById("layar").value = "";
    }
 // Refleksi
  //saya sulit untuk memahami function dari hitung, dan saya masih melihat ke gpt
  // dan saya hanya paham bbrp dari function
  //yaa kalo ada waktu saya mau tambahin sistem modulus, tapi males hehe
</script>
 
</body>
</html>
