 <h2>LKPD2</h2>
 <script>
 
 let angka = parseInt(prompt("Masukkan sebuah angka:"));
if (angka % 2 === 0) {
 alert("Angka genap");
} else {
 alert("Angka ganjil");
}
 
 let nilai = parseInt(prompt("Masukkan nilai kalian:"));
if (nilai >= 70) {
 alert("LULUS");
} else if (nilai <= 70) {
 alert("BELUM LULUS");
}
 
let usia = parseInt(prompt("Masukkan usia kalian:"));
if (usia < 13) {
 alert("Anak-anak");
} else if (usia <= 17) {
 alert("Remaja");
} else if (usia >= 18) {
 alert("Dewasa");
}
